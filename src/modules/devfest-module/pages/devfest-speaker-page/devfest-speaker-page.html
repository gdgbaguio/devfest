<dom-module id="devfest-speaker-page">
  <template>
    <link rel="stylesheet" href="./devfest-speaker-page.scss">

    <div class="content">
      <div class="left-top">
        <img class="avatar" src="[[_app.contentRepo]][[_app.branch]]/speakers/images-cropped/[[params.id]].jpg">

        <div class="name-address">
          <h1 class="name">[[_getInfo(params.id, 'name', speakers)]]</h1>

          <address class="address">
            [[_getInfo(params.id, 'company', speakers)]]<br/>
            [[_getInfo(params.id, 'country', speakers)]]
          </address>
        </div>

      </div>

      <div class="right-bottom">
        <section class="bio">
          <h1 class="name">[[_getInfo(params.id, 'name', speakers)]]</h1>

          <address class="address">
            [[_getInfo(params.id, 'company', speakers)]]<br/>
            [[_getInfo(params.id, 'country', speakers)]]
          </address>

          <marked-element markdown="[[body]]">
            <div slot="markdown-html"></div>
          </marked-element>
        </section>

        <template is="dom-if" if="[[_checkSessions(params.id, speakers)]]">
          <section class="sessions">
            <h1>Session</h1>

            <hr>
            <ul class="session-list">
            <template is="dom-repeat" items="[[_getInfo(params.id, 'sessions', speakers, sessions)]]">
              <li class="session-item">
                <div class="session-title-time">
                  <h2 class="session-title">
                    <a class="session-anchor" href="/sessions/[[item]]">
                      [[_getSession(item, 'title', speakers, sessions)]]
                    </a>
                  </h2>
                  <p class="session-time">
                    [[_getTime(item, sessions, schedule)]]
                  </p>
                </div>
              </li>
            </template>
            </ul>
          </section>
        </template>

        <section class="back-section">
          <devfest-button href="/speakers">
            <iron-icon icon="devfest:arrow-back"></iron-icon>
            BACK TO SPEAKERS
          </devfest-button>
        </section>
      </div>
      <div class="spacer">
      </div>
    </div>

    <devfest-footer></devfest-footer>
  </template>
</dom-module>
